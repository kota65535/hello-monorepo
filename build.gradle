plugins {
    id 'maven-publish'
    id 'java'
}

allprojects {
    apply plugin: 'maven-publish'
    apply plugin: 'java'

    repositories {
        mavenCentral()
        repositories {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/kota65535/maven-repository"
                credentials {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
    }
    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/kota65535/maven-repository"
                credentials {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
    }
}

apply from: 'release.gradle'
